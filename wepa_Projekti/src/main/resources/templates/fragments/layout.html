<html>
    <head th:fragment="head(pageTitle)" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${pageTitle}">Otsikko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
                crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/public/styles.css}"/>
    </head>
    <body>
        <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">OldSchoolTwitter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/images}">My images</a>
                  </li>
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/followers}">My followers</a>
                  </li>
                  <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/accounts}">Search users</a>
                  </li>
                </ul>
                <th:block sec:authorize="!isAuthenticated()">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="login">Login</a>
                        </li>
                    </ul>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <span class="nav-text text-light">Logged in as <span th:text="${#authentication.getPrincipal().getUsername()}">username</span></span>

                    <div class="navbar-nav">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </div>
                </th:block>
            </div>
        </nav>

        
        <div>TODO write content</div>
        
        <footer th:fragment="footer">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
