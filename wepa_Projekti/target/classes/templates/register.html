<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head('Registration')">
        <title>Registration</title>
    </head>
    <body class='container'>
        <nav th:replace="fragments/layout :: nav"/>
        <p></p>
        <h1>Registration page</h1> 
        <form th:action='@{/register}' th:object='${account}' method='POST'>
            <div class='form-group'>
                <label for='username'>Username</label>
                <input type='text' class='form-control' th:field="*{username}" id='username'/>
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
            </div>
            <div class='form-group'>
                <label for='password'>Password</label>
                <input type='password' class='form-control' th:field="*{password}" id='password'/>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>
            <div class='form-group'>
                <label for='name'>Full name</label>
                <input type='text' class='form-control' th:field="*{name}" id='name'/>
                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
            </div>        
            <div class='form-group'>
                <label for='urlString'>URL suffix for your home page (/accounts/{URL suffix})</label>
                <input type='text' class='form-control' th:field="*{urlString}" id='urlString'/>
                <label th:if="${#fields.hasErrors('urlString')}" th:errors="*{urlString}"/>
            </div>      
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
